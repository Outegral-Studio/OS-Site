<!DOCTYPE html>

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@1&display=swap">

    <!-- BODY -->
    <body class="transition">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

                    <li class="nav-item">
                        <a class="nav-link footer-item" href="./">文章</a>
                    </li>
                </ul>
            </div>
            <div class="tool">
                <button type="button" class="btn btn-os" onclick="toggleTheme()">
                    <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"><rect fill="none" height="24" width="24"/><path d="M0 0h24v24H0z" fill="none"/><path d="M17 7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h10c2.76 0 5-2.24 5-5s-2.24-5-5-5zM7 15c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/></svg>

                <button type="button" class="btn btn-os navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </div>
        </nav>

        <!-- Main layout -->
        <div class="main-layout">
            <!-- Header -->
            <header class="main-header container-fluid">
                <div class="headings mb-4">
                    <h1 class="heading">文章列表</h1>

            <!-- Main -->
            <main class="container-fluid">
                <div class="card-list">
                    <a href="./a01/" class="article-info neumorphism p-3">
                        <img src="../assets/author/crow.webp" class="author-img" alt="Author Icon" />
                        <div class="author ms-3">
                            <span class="card-title">烏鴉先生，【20】 插畫集</span>
                            <span class="card-title-sm text-grey">Nov 1, 2022</span>

                    <a href="./a02/" class="article-info neumorphism p-3">
                        <img src="../assets/author/ritmo.webp" class="author-img" alt="Author Icon" />
                        <div class="author ms-3">
                            <span class="card-title">【2022 新竹 X 梅竹黑客松】循環動畫開發紀錄</span>

            <footer class="main-footer text-center neumorphism-inset">
                <div class="container p-4">
                    <!-- Section: Links -->
                    <section class="">
                        <!-- Grid row -->
                        <div class="row">
                            <!-- Grid col -->
                            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
                                <ul class="list-unstyled mb-1">
                                    <li>
                                        <a href="https://www.youtube.com/@outegralstudio" class="footer-item" target="_blank" rel="noreferrer noopener">YouTube</a>
                                    </li>
                                </ul>
                                
                            </div>
                            <!-- Grid col -->
                        </div>
                        <!-- Grid row -->

                        <!-- Grid row -->
                        <div class="row">
                            <div class="footer-item">© 2023 Outegral Studio</div>
                        </div>
                        <!-- Grid row -->
                    </section>
                    <!-- Section: Links -->
                </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
